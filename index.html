<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <!--adding the style sheet-->
  </head>
  <body> <!-- begining of the body here-->
      
      <div class="container">   <!- opening a container with the class name called "container"->
        <form id="passwordGeneratorForm" class="form">
          <label for="characterAmountNumber">Number Of Characters</label>
          <div class="character-amount-container">
            <input type="range" min="8" max="128" value="20" id="characterAmountRange">
            <input class="number-input" type="number" min="8" max="128" value="20" id="characterAmountNumber">
          </div>
    
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase">
    
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">   
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">                                                          
        <h3 class="password-display" id="passwordDisplay">you can see your strong password here</h3>
        </form>
        
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>

        </div>
      </div>
    </div>
  </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
